<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad_BAT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff5000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc1d00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow_BAT" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="glow_BAT" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="64" cy="64" r="56" fill="#ff5000" opacity="0.1" filter="url(#glow_BAT)"/>
  
  <!-- Main circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad_BAT)" filter="url(#shadow_BAT)"/>
  
  <!-- Inner highlight -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Symbol text -->
  <text x="64" y="72" text-anchor="middle" fill="white" 
        font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        filter="url(#shadow_BAT)">
    BAT
  </text>
  
  <!-- Subtle brand name -->
  <text x="64" y="92" text-anchor="middle" fill="rgba(255,255,255,0.8)" 
        font-family="Arial, sans-serif" font-size="8" font-weight="normal">
    BASIC ATTENTION TOKEN
  </text>
</svg>