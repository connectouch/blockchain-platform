<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad_MATIC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b57aff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8247e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f14b2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow_MATIC" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="glow_MATIC" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="64" cy="64" r="56" fill="#8247e5" opacity="0.1" filter="url(#glow_MATIC)"/>
  
  <!-- Main circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad_MATIC)" filter="url(#shadow_MATIC)"/>
  
  <!-- Inner highlight -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Symbol text -->
  <text x="64" y="72" text-anchor="middle" fill="white" 
        font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        filter="url(#shadow_MATIC)">
    MATI
  </text>
  
  <!-- Subtle brand name -->
  <text x="64" y="92" text-anchor="middle" fill="rgba(255,255,255,0.8)" 
        font-family="Arial, sans-serif" font-size="8" font-weight="normal">
    POLYGON
  </text>
</svg>