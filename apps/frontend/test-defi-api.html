<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DeFi API</title>
</head>
<body>
    <h1>Testing DeFi API</h1>
    <button onclick="testDeFiAPI()">Test DeFiLlama API</button>
    <div id="results"></div>

    <script>
        async function testDeFiAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                console.log('üîç Testing DeFiLlama API...');
                
                const response = await fetch('https://api.llama.fi/protocols', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ API Response:', data);
                
                // Transform first 5 protocols
                const protocols = data.slice(0, 5).map(protocol => ({
                    id: protocol.slug || protocol.name?.toLowerCase().replace(/\s+/g, '-') || 'unknown',
                    name: protocol.name || 'Unknown Protocol',
                    symbol: protocol.symbol || protocol.name?.substring(0, 4).toUpperCase() || 'UNK',
                    tvl: typeof protocol.tvl === 'number' ? protocol.tvl : 0,
                    change_1d: typeof protocol.change_1d === 'number' ? protocol.change_1d : 0,
                    change_7d: typeof protocol.change_7d === 'number' ? protocol.change_7d : 0,
                    category: protocol.category || 'DeFi',
                    chains: Array.isArray(protocol.chains) ? protocol.chains : ['ethereum']
                }));

                resultsDiv.innerHTML = `
                    <h2>‚úÖ Success! Found ${data.length} protocols</h2>
                    <h3>First 5 protocols:</h3>
                    <pre>${JSON.stringify(protocols, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultsDiv.innerHTML = `
                    <h2>‚ùå Error</h2>
                    <p>${error.message}</p>
                    <p>Check console for more details</p>
                `;
            }
        }
    </script>
</body>
</html>
