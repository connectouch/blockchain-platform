<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connectouch Test</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e293b, #7c3aed);
        color: white;
        min-height: 100vh;
      }
      .test-container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success { background: #10b981; }
      .error { background: #ef4444; }
      .warning { background: #f59e0b; }
    </style>
  </head>
  <body>
    <div class="test-container">
      <h1>🚀 Connectouch Platform Test</h1>
      <div id="test-results"></div>
      <div id="root-check"></div>
    </div>

    <script>
      console.log('🔍 Starting Connectouch diagnostic...');
      
      function addStatus(message, type = 'success') {
        const div = document.createElement('div');
        div.className = `status ${type}`;
        div.textContent = message;
        document.getElementById('test-results').appendChild(div);
        console.log(message);
      }

      // Test 1: Basic JavaScript execution
      addStatus('✅ JavaScript is executing', 'success');

      // Test 2: Check if root element exists
      const rootElement = document.getElementById('root');
      if (rootElement) {
        addStatus('✅ Root element found', 'success');
      } else {
        addStatus('❌ Root element missing', 'error');
      }

      // Test 3: Try to load React manually
      try {
        // Create a simple React-like test
        const testDiv = document.createElement('div');
        testDiv.innerHTML = '<h2>🎯 Manual DOM Test Successful</h2>';
        testDiv.style.background = '#10b981';
        testDiv.style.padding = '20px';
        testDiv.style.borderRadius = '10px';
        testDiv.style.margin = '20px 0';
        
        document.getElementById('root-check').appendChild(testDiv);
        addStatus('✅ DOM manipulation working', 'success');
      } catch (error) {
        addStatus('❌ DOM manipulation failed: ' + error.message, 'error');
      }

      // Test 4: Check for console errors
      window.addEventListener('error', function(e) {
        addStatus('❌ JavaScript Error: ' + e.message, 'error');
        console.error('Error details:', e);
      });

      // Test 5: Check network connectivity
      fetch('/assets/index-DoPNr-30.css')
        .then(response => {
          if (response.ok) {
            addStatus('✅ CSS file accessible', 'success');
          } else {
            addStatus('❌ CSS file not accessible: ' + response.status, 'error');
          }
        })
        .catch(error => {
          addStatus('❌ Network error: ' + error.message, 'error');
        });

      // Test 6: Try to load main JS file
      fetch('/assets/index-CvJ8GBf9.js')
        .then(response => {
          if (response.ok) {
            addStatus('✅ Main JS file accessible', 'success');
            return response.text();
          } else {
            addStatus('❌ Main JS file not accessible: ' + response.status, 'error');
          }
        })
        .then(jsContent => {
          if (jsContent && jsContent.includes('React')) {
            addStatus('✅ React code found in JS bundle', 'success');
          } else {
            addStatus('❌ React code not found in JS bundle', 'error');
          }
        })
        .catch(error => {
          addStatus('❌ JS file fetch error: ' + error.message, 'error');
        });

      addStatus('🔍 Diagnostic complete - check results above', 'warning');
    </script>
  </body>
</html>
