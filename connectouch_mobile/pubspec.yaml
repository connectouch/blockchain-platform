name: connectouch_mobile
description: Connectouch Blockchain Platform - Mobile App with full web platform integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # WebView Integration
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.1
  webview_flutter_wkwebview: ^3.9.4

  # Notifications
  flutter_local_notifications: ^16.3.0
  firebase_messaging: ^14.7.9

  # Authentication & Security
  local_auth: ^2.1.7
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3

  # Storage & Caching
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network & Connectivity
  connectivity_plus: ^5.0.2
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Utilities
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  device_info_plus: ^10.1.0
  permission_handler: ^11.1.0

  # Web3 & Blockchain
  web3dart: ^2.7.3
  walletconnect_flutter_v2: ^2.1.12
  eth_sig_util: ^0.0.9

  # UI & Animations
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Development
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
